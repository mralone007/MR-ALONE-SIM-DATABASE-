<style>
/* THEME VARIABLES */
:root {
    --bg-color: #0a0a0c;
    --card-bg: #121214;
    --text-color: #ffffff;
    --input-bg: #1a1a1d;
    
    /* Default Shade (Purple) */
    --primary-color: #9c27b0;
    --accent-color: #d1c4e9;
    --outline-color: #311b92;
}

/* 10 COLOR SHADES DEFINITIONS */
[data-shade="0"] { --primary-color: #9c27b0; --accent-color: #d1c4e9; --outline-color: #311b92; } /* Purple */
[data-shade="1"] { --primary-color: #e53935; --accent-color: #ffcdd2; --outline-color: #b71c1c; } /* Red */
[data-shade="2"] { --primary-color: #ffb300; --accent-color: #ffecb3; --outline-color: #ff8f00; } /* Gold */
[data-shade="3"] { --primary-color: #43a047; --accent-color: #c8e6c9; --outline-color: #1b5e20; } /* Green */
[data-shade="4"] { --primary-color: #1e88e5; --accent-color: #bbdefb; --outline-color: #0d47a1; } /* Blue */
[data-shade="5"] { --primary-color: #d81b60; --accent-color: #f8bbd0; --outline-color: #880e4f; } /* Pink */
[data-shade="6"] { --primary-color: #00acc1; --accent-color: #b2ebf2; --outline-color: #006064; } /* Cyan */
[data-shade="7"] { --primary-color: #ff5722; --accent-color: #ffccbc; --outline-color: #e64a19; } /* Orange */
[data-shade="8"] { --primary-color: #795548; --accent-color: #d7ccc8; --outline-color: #4e342e; } /* Brown */
[data-shade="9"] { --primary-color: #607d8b; --accent-color: #cfd8dc; --outline-color: #37474f; } /* Grey */

/* MULTI-COLOUR RGB ANIMATION */
[data-shade="multi"] {
    --primary-color: #9c27b0; 
    --accent-color: #ffffff;
    --outline-color: #444;
}
[data-shade="multi"] .brand-title, 
[data-shade="multi"] .result-header,
[data-shade="multi"] .search-btn,
[data-shade="multi"] .header-img,
[data-shade="multi"] .wa-main-btn {
    animation: rgbAnim 6s infinite linear;
}

@keyframes rgbAnim {
    0% { background: #ff0000; border-color: #ff0000; color: white; box-shadow: 0 0 15px #ff0000; }
    25% { background: #ffff00; border-color: #ffff00; box-shadow: 0 0 15px #ffff00; }
    50% { background: #00ff00; border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
    75% { background: #0000ff; border-color: #0000ff; box-shadow: 0 0 15px #0000ff; }
    100% { background: #ff0000; border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
}

*{box-sizing:border-box;margin:0;padding:0;font-family: 'Segoe UI', sans-serif; transition: all 0.4s ease;}

body{
    background: var(--bg-color);
    color: var(--text-color);
    background-image: radial-gradient(circle at 50% 50%, #16161a 0%, #0a0a0c 100%);
    min-height: 100vh;
}

.app{
    max-width:520px;
    margin:auto;
    padding:15px;
    position: relative;
}

/* THEME SYSTEM */
.theme-container {
    position: absolute;
    top: 15px;
    right: 15px;
    z-index: 2000;
}

.theme-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 11px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    text-transform: uppercase;
}

.theme-bar {
    display: none;
    background: var(--card-bg);
    border: 1px solid var(--primary-color);
    border-radius: 10px;
    margin-top: 8px;
    padding: 10px;
    width: 160px;
    flex-direction: column;
    gap: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
}

.theme-bar.active { display: flex; }

.shade-bar {
    width: 100%; height: 32px;
    border-radius: 5px; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    font-size: 10px; font-weight: bold; color: white;
    border: 1px solid rgba(255,255,255,0.1);
}

/* HEADER SECTION */
.header-container { text-align: center; margin-bottom: 30px; padding-top: 50px; }
.header-img {
    width: 130px; height: 130px; border-radius: 12px;
    object-fit: cover; border: 3px solid var(--primary-color);
    box-shadow: 0 0 25px var(--primary-color);
    display: block; margin: 0 auto 15px auto;
}
.brand-title { font-weight: 900; font-size: 28px; color: var(--primary-color); text-transform: uppercase; letter-spacing: 4px; }

/* SEARCH SECTION */
.searchbox{ background: var(--card-bg); padding: 30px; border-radius: 18px; border: 1px solid var(--outline-color); }
input{ width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: var(--input-bg); color: white; font-size: 16px; margin-bottom: 15px; text-align: center; outline: none; }
input:focus { border-color: var(--primary-color); }
button.search-btn{ width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--primary-color); color: white; font-weight: 800; font-size: 16px; cursor: pointer; text-transform: uppercase; }

/* WHATSAPP FLOATING MENU (4 BUTTONS) */
.wa-float { position: fixed; bottom: 25px; right: 25px; z-index: 1000; }
.wa-main-btn {
    background: var(--primary-color); width: 60px; height: 60px;
    display: flex; align-items: center; justify-content: center;
    border-radius: 15px; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}
.wa-icon { width: 35px; height: 35px; fill: white; }
.wa-menu {
    position: absolute; bottom: 75px; right: 0; background: var(--card-bg);
    border: 1px solid var(--primary-color); border-radius: 15px;
    width: 220px; padding: 12px; display: none; flex-direction: column; gap: 10px;
}
.wa-menu.active { display: flex; }
.wa-link { text-decoration: none; color: white; background: #1e1e21; padding: 12px; border-radius: 8px; font-size: 13px; font-weight: bold; text-align: center; border: 1px solid transparent; }
.wa-link:hover { border-color: var(--primary-color); }

/* RESULTS & MAP */
.result-page{ background: var(--card-bg); border-radius: 18px; overflow: hidden; margin-top: 25px; border: 1px solid var(--outline-color); }
.result-header{ background: var(--primary-color); color: white; padding: 15px; font-weight: 800; text-align: center; }
.result-table{ width: 100%; border-collapse: collapse; }
.result-table td{ border-bottom: 1px solid #222; padding: 15px; font-size: 14px; }
.result-table td:first-child{ font-weight: bold; color: var(--accent-color); width: 35%; text-transform: uppercase; font-size: 11px; }

.map-container { padding: 15px; background: #000; }
.map-frame {
    width: 100%; height: 200px;
    border: 1px solid #333; border-radius: 12px;
    margin-bottom: 12px;
}
.action-buttons { display: flex; gap: 10px; flex-direction: column; }
.view-map-btn, .copy-map-btn {
    display: block; width: 100%;
    text-align: center;
    padding: 12px; text-decoration: none;
    font-weight: bold; border-radius: 10px;
    font-size: 12px; cursor: pointer; border: none;
}
.view-map-btn { background: var(--outline-color); color: white; }
.copy-map-btn { background: #333; color: #00ff00; border: 1px solid #444; }

.loader { display: none; text-align: center; margin-top: 20px; }
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

            <div class="shade-bar" style="background:#1e88e5" onclick="setShade('4')">BLUE</div>
            <div class="shade-bar" style="background:#d81b60" onclick="setShade('5')">PINK</div>
            <div class="shade-bar" style="background:#00acc1" onclick="setShade('6')">CYAN</div>

<script>
function toggleThemeBar() {
    document.getElementById("themeBar").classList.toggle("active");
}

function setShade(shade) {
    document.body.setAttribute("data-shade", shade);
    document.getElementById("themeBar").classList.remove("active");
}

function toggleWAMenu() {
    document.getElementById("waMenu").classList.toggle("active");
}

const API = "https://howler-database-api.vercel.app/api/lookup?phone=";

async function executeSearch() {
    const num = document.getElementById("phoneInput").value.trim();
    const loader = document.getElementById("loader");
    const results = document.getElementById("results");
    const status = document.getElementById("status");

    if (num.length < 10) {
        status.innerText = "Error: Invalid Number";
        return;
    }

    results.innerHTML = "";
    status.innerText = "";
    loader.style.display = "block";

    try {
        const res = await fetch(API + num);
        const data = await res.json();
        loader.style.display = "none";

        if (!data.success || !data.result || data.result.length === 0) {
            status.innerText = "No Records Found";
            return;
        }
        renderAll(data.result);
    } catch (e) {
        loader.style.display = "none";
        status.innerText = "API Offline";
    }
}

function copyToClipboard(text, btn) {
    navigator.clipboard.writeText(text).then(() => {
        const originalText = btn.innerText;
        btn.innerText = "‚úÖ COPIED!";
        setTimeout(() => { btn.innerText = originalText; }, 2000);
    });
}

function renderAll(records) {
    const results = document.getElementById("results");
    results.innerHTML = "";
    records.forEach((r, index) => {
        const address = r.address || "N/A";
        const encodedAddr = encodeURIComponent(address);
        const mapEmbedUrl = `https://maps.google.com/maps?q=${encodedAddr}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
        const mapExternalUrl = `https://www.google.com/maps/search/${encodedAddr}`;

        results.innerHTML += `
        <div class="result-page">
            <div class="result-header">RECORD #${index + 1}</div>
            <table class="result-table">
                <tr><td>NAME</td><td>${r.name || "N/A"}</td></tr>
                <tr><td>CNIC</td><td>${r.cnic || "N/A"}</td></tr>
                <tr><td>MOBILE</td><td>${r.mobile || "N/A"}</td></tr>
                <tr><td>ADDRESS</td><td>${address}</td></tr>
            </table>
            
            ${address !== "N/A" ? `
            <div class="map-container">
                <iframe class="map-frame" src="${mapEmbedUrl}" frameborder="0"></iframe>
                <div class="action-buttons">
                    <a href="${mapExternalUrl}" target="_blank" class="view-map-btn">üìç OPEN IN GOOGLE MAPS</a>
                    <button class="copy-map-btn" onclick="copyToClipboard('${mapExternalUrl}', this)">üîó COPY MAP LINK</button>
                </div>
            </div>` : ''}

            <div style="padding:15px; text-align:center;">
                <button style="background:#222; color:white; border:1px solid #444; padding:8px 20px; border-radius:8px; cursor:pointer;" onclick="resetSearch()">NEW SEARCH</button>
            </div>
        </div>`;
    });
}

function resetSearch() {
    document.getElementById("phoneInput").value = "";
    document.getElementById("results").innerHTML = "";
    document.getElementById("status").innerText = "";
}

window.onclick = function(event) {
    if (!event.target.closest('.theme-container')) {
        document.getElementById("themeBar").classList.remove("active");
    }
    if (!event.target.closest('.wa-float')) {
        document.getElementById("waMenu").classList.remove("active");
    }
}
</script>
